<header class="form-header">
  <div class="logo-left">
    <img src="assets/Logo.png" alt="Company Logo" />
  </div>
  <div class="form-title">
    <h2>Employee Performance Rating</h2>
  </div>

  <div class="theme-toggle-icon" (click)="toggleTheme()" [title]="isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode'">
  <span *ngIf="!isDarkMode">ðŸŒž</span>
  <span *ngIf="isDarkMode">ðŸŒ™</span>
</div>

</header>

<div class="employee-info">
  <label>
    Employee ID:
    <input type="text" [(ngModel)]="employeeId" name="employeeId" readonly />
  </label>
  <label>
    Employee Name:
    <input type="text" [(ngModel)]="employeeName" name="employeeName" readonly />
  </label>
  <label>
    Designation:
    <input type="text" [(ngModel)]="designation" name="designation" readonly />
  </label>
  <label>
    Project Name:
    <input type="text" [(ngModel)]="project_name" name="project_name" readonly />
  </label>
</div>

<form (ngSubmit)="onSubmit()">
  <table>
    <thead>
      <tr>
        <th></th>
        <th *ngFor="let rating of ratings">{{ rating }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let criteria of performanceCriteria">
        <td>{{ criteria }}</td>
        <td *ngFor="let rating of ratings">
          <input
            type="radio"
            [name]="criteria"
            [value]="rating"
            [(ngModel)]="formData[criteria]"
            required
          />
        </td>
      </tr>
    </tbody>

  </table>

  <script>
  function toggleTheme() {
    document.body.classList.toggle('dark-mode');
    localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
  }

  window.onload = () => {
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }
  };
</script>

  <button type="submit">Submit</button>
</form>
